<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lie Detector System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <script src="/static/js/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center">
    <header class="w-full bg-blue-800 py-6 text-center">
        <h1 class="text-4xl font-extrabold">Lie Detector System</h1>
        <p class="mt-2 text-lg">Advanced Real-Time Facial Analysis</p>
    </header>
    <main class="flex flex-col items-center mt-8 w-full max-w-5xl px-4">
        <div id="loading" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 z-50 hidden">
            <p class="text-white text-xl">Loading models...</p>
        </div>
        <div class="relative w-full max-w-3xl bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
            <video id="videoElement" class="w-full" autoplay playsinline></video>
            <canvas id="canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
        </div>
        <div class="flex space-x-4 mt-6">
            <button id="toggleDetection" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">Start Detection</button>
            <button id="clearHistory" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition">Clear History</button>
            <button id="downloadReport" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition hidden">Download Report</button>
        </div>
        <div id="results" class="mt-8 bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-3xl">
            <h2 class="text-2xl font-semibold mb-6">Analysis Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <p id="face-count" class="text-xl font-medium">Faces Detected: 0</p>
                    <p id="expression" class="text-xl font-medium mt-2">Expression: None</p>
                    <p id="blink-count" class="text-xl font-medium mt-2">Blink Count: 0</p>
                    <p id="lie-indicator" class="text-xl font-bold text-green-500 mt-2">Lie Indicator: None</p>
                </div>
                <div>
                    <label for="deception-score" class="block text-sm font-medium">Deception Score</label>
                    <div class="w-full bg-gray-700 rounded-full h-4 mt-1">
                        <div id="deception-score" class="bg-blue-500 h-4 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <p id="deception-score-text" class="text-sm mt-1">Score: 0%</p>
                </div>
            </div>
            <div id="history" class="mt-6 max-h-48 overflow-y-auto bg-gray-700 p-4 rounded-lg">
                <h3 class="text-lg font-semibold">Detection History</h3>
                <ul id="history-list" class="list-disc pl-5 text-sm"></ul>
            </div>
        </div>
        <div id="notifications" class="fixed top-4 right-4 space-y-2 max-w-xs"></div>
    </main>
    <footer class="w-full bg-blue-900 text-center py-4 mt-8">
        <p>Â© 2025 Lie Detector System. Powered by free libraries.</p>
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
